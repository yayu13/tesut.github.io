    <h1>僕の市川市</h1>
    <h2>市川市のことが分かる<h2>
    <p>市川市は、都心へのアクセスの良さと豊かな自然環境が調和し子育て世帯から特に人気を集める魅力的な都市</p>
<h3> 市川市の交通利便性<h3>
<p1>市川市内ではJR総武線・JR京葉線・京成本線・東京メトロ東西線・都営新宿線・北総線が運行しています。どの路線も都内主要エリアに短時間で移動できるため、通勤の利便性は抜群です。

JR総武線快速は「東京駅」「品川駅」に1本で移動できます。市川駅から東京駅までの所要時間は約18分、品川駅は約29分です。<p1>
